{include file=head.html}

{include file=top.html}

<div class="container pages">

	 <div class="text-right position mb-4">当前位置：{pboot:position separator='>'}</div>

     <div class="row">
        {pboot:search num=12 order=sorting}
            <div class="col-12 col-sm-6 col-lg-3 text-center">
               <figure class="figure">
                  <div class="figure-img">
                  	 <a href="[search:link]" target="_blank"><img src="[search:ico]"  alt="[search:title]"></a>
                  </div>
                  <figcaption class="figure-caption text-center">[search:title]</figcaption>
               </figure>
            </div>
        {/pboot:search}
    </div>

    <!-- 分页 -->
    {pboot:if({page:rows}>0)}
    <nav aria-label="page navigation" class="mt-3 mb-5">
      <div class="pagination justify-content-center">
      	<a class="page-item page-link" href="{page:index}">首页</a>
        <a class="page-item page-link" href="{page:pre}">上一页</a>
        {page:numbar}<!-- 数字条，小屏幕时自动隐藏-->
        <a class="page-item page-link" href="{page:next}">下一页</a>
        <a class="page-item page-link" href="{page:last}">尾页</a>
      </div>
    </nav>
    {else}
    	<div>未搜索到任何数据！</div>
    {/pboot:if}
    
    <!-- 搜索-->
     <form class="form-inline mb-5 justify-content-center" action="{pboot:scaction}"  method="get">
		  <div class="form-group mx-sm-3 mb-2">
		    <input type="text" name="keyword" class="form-control" placeholder="请输入关键字">
		  </div>
		  <button type="submit" class="btn btn-info mb-2">搜索</button>
     </form>
</div>

{include file=foot.html}
