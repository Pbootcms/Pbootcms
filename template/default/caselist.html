{include file=head.html}

{include file=top.html}

<div class="container pages">
	
	<div class="text-right position mb-4">当前位置：{pboot:position separator='>'}</div>
     
	<!-- 图文列表 -->
     <div class="row">
        {pboot:list num=8 order=sorting}
            <div class="col-12 col-sm-6 col-lg-3 text-center">
               <figure class="figure">
                  <div class="figure-img">
                 	 <a href="[list:link]"><img src="[list:ico]"  alt="[list:title]"></a>
                  </div>
                  <figcaption class="figure-caption text-center">[list:title]</figcaption>
               </figure>
            </div>
        {/pboot:list}
    </div>

 	<!-- 分页 -->
 	{pboot:if({page:rows}>0)}
    <nav aria-label="page navigation" class="mt-3 mb-5">
      <div class="pagination justify-content-center">
      	<a class="page-item page-link" href="{page:index}">首页</a>
        <a class="page-item page-link" href="{page:pre}">上一页</a>
        {page:numbar}<!-- 数字条，小屏幕时自动隐藏-->
        <a class="page-item page-link" href="{page:next}">下一页</a>
        <a class="page-item page-link" href="{page:last}">尾页</a>
      </div>
    </nav>
     {else}
    	<div>本分类下无任何数据！</div>
    {/pboot:if}

 </div>
 
{include file=foot.html}
